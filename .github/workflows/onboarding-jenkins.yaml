name: Onboard Jenkins user (manual)

on:
  workflow_dispatch:
    inputs:
      clickup_task:
        description: 'ClickUp task id to pull Email and other fields'
        required: true
        type: string
      dry_run:
        description: 'Run in dry-run mode (no changes to Jenkins)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions: {} # minimal token perms

jobs:
  onboard-jenkins:
    runs-on: ubuntu-latest
    environment: github-onboard-run
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pymongo certifi boto3

      - name: Run Jenkins onboarding
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TEAM_ID: ${{ secrets.CLICKUP_TEAM_ID }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          # other optional envs:
          INVITED_BY: ${{ github.actor }}
        run: |
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
                echo "Running in dry-run mode (no Jenkins modifications)..."
                python onboarding/jenkins_onboarding.py --clickup-task "${{ github.event.inputs.clickup_task }}" --dry-run
            else
                echo "Running in live mode (Jenkins will be updated)..."
                python onboarding/jenkins_onboarding.py --clickup-task "${{ github.event.inputs.clickup_task }}"
            fi