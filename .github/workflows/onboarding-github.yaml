name: Onboard GitHub user (manual)

on:
  workflow_dispatch:
    inputs:
      clickup_task:
        description: 'ClickUp task id to pull Email and GitHub Username from the form'
        required: true
        type: string
      teams:
        description: 'Comma-separated team slugs (e.g., core-infra,infra-intern)'
        required: false
        type: string
      role:
        description: 'Org role (direct_member or admin)'
        required: false
        default: 'direct_member'
        type: string

permissions: {}  # use minimal default permissions for GITHUB_TOKEN; we rely on the PAT

jobs:
  onboard:
    runs-on: ubuntu-latest
    environment: github-onboard-run   # still works, even without required reviewers
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install requests pymongo dnspython certifi boto3 google-api-python-client google-auth
      - name: Run onboarding
        env:
          ORG_ADMIN_TOKEN: ${{ secrets.ORG_ADMIN_TOKEN }}
          DEFAULT_ORG: test-onboarding-smallcase
          MONGO_URI: ${{ secrets.MONGO_URI }}
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
          CLICKUP_TEAM_ID: ${{ secrets.CLICKUP_TEAM_ID }}
          MONGO_DB_NAME: Github
          MONGO_COLLECTION: active_users
        run: |
          python onboarding/github_onboarding.py \
            --clickup-task "${{ github.event.inputs.clickup_task }}" \
            --teams "${{ github.event.inputs.teams }}" \
            --role "${{ github.event.inputs.role }}"